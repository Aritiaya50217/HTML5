<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #p1 {
            color: green;
        }
        .b {
            color: indigo;
        }
    </style>
</head>
<body>
    <h1>Class And Id</h1>
    <p>Class คือ การประกาศค่า Attribute "class" ในแท็กที่ต้องการ ใน style จะใช้ .</p>
    <h3 class="b">Tag class</h3>
   
    <p>ID เป็นการกำหนดรหัสเฉพาะของแท็กด้วยการประกาศค่า Attribute "id" ในแท็กที่ต้องการ เพื่อนำไปแสดงผลเหมือนกับ class แต่ id จะไม่สามารถซ้ำกันได้ ใน style จะใช้ #</p>
    <h3 id="p1">Tag id</p>
    
    
</body>
</html>
